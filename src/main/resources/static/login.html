<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kodbank</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="glass-card" id="login-card">
        <h1><i class="fas fa-shield-alt"></i> Kodbank Secure</h1>
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label>Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label>Password</label>
                <i class="fas fa-eye-slash toggle-password"
                    style="position: absolute; right: 10px; top: 12px; cursor: pointer; color: #94a3b8;"></i>
            </div>
            <button type="submit" class="btn-glow">Login</button>
        </form>
        <div class="footer-link">
            Don't have an account? <a href="register.html">Register now</a>
        </div>
    </div>

    <div id="toast-container"></div>


    <footer class="credit-footer">
        <span class="credit-text">Designed & Developed by</span>
        <div class="credit-name">
            <span>M</span><span>a</span><span>h</span><span>a</span><span>d</span><span>e</span><span>v</span>
            <span class="space"></span>
            <span>S</span><span>w</span><span>a</span><span>m</span><span>y</span>
        </div>
    </footer>

    <script src="js/animation.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
