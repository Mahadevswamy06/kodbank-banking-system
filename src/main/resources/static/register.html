<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Kodbank</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="glass-card" id="register-card">
        <h1><i class="fas fa-university"></i> Kodbank</h1>
        <h2>Create Account</h2>
        <form id="register-form">
            <div class="input-group">
                <input type="text" id="username" required autocomplete="off">
                <label>Username</label>
                <span id="username-status"
                    style="position: absolute; right: 10px; top: 10px; font-size: 0.8rem;"></span>
                <div id="username-suggestions" style="font-size: 0.8rem; margin-top: 5px; display: none;">
                    <span style="color: #94a3b8;">Suggestions: </span>
                    <span id="suggestions-list" style="color: #60a5fa;"></span>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="fullname" required autocomplete="off">
                <label>Full Name</label>
            </div>
            <div class="input-group" style="display: flex; gap: 10px; align-items: flex-end;">
                <div style="flex: 1; position: relative;">
                    <input type="email" id="email" required>
                    <label>Email Address</label>
                </div>
            </div>
            <div class="input-group" style="display: flex; gap: 10px; align-items: flex-end;">
                <div style="flex: 1; position: relative;">
                    <input type="text" id="phone" required>
                    <label>Phone Number</label>
                </div>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" required>
                <label>Confirm Password</label>
            </div>
            <button type="submit" class="btn-glow" id="register-btn">Register</button>
        </form>
        <div class="footer-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <div id="toast-container"></div>


    <footer class="credit-footer">
        <span class="credit-text">Designed & Developed by</span>
        <div class="credit-name">
            <span>M</span><span>a</span><span>h</span><span>a</span><span>d</span><span>e</span><span>v</span>
            <span class="space"></span>
            <span>S</span><span>w</span><span>a</span><span>m</span><span>y</span>
        </div>
    </footer>

    <script src="js/animation.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
